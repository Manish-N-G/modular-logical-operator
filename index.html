<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Module Function</title>
</head>
<body>
    <h1>Program for Logical Module function</h1>
    <h2>Enter String type</h2>
    <p>Example of String: (a_1==6)&&(b!=7)||(c1>6)</p>
    <label for="StringField">Enter the value of Expression:</label>
    <input type="text" id="StringField" name="StringField" style="width:400px;" required>
    <button id="startButton">Start Loop</button><p></p>
    
    <span id="resultArea"></span><span id="span_input"></span><p></p>
    
    <div id="output"></div>
    <button id="nextButton"  style="display: none;">Next</button>  
    <p id="finished" style="display: none;">Finished Entry</p>
    <p id="input_testing"></p><p></p>

    <span id="resultError" style="font-weight: bold;"></span><span id="span_error"></span><p></p>

    <style>
        .array-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 20px;
        }
        .label {
            font-weight: bold;
            font-size: 18px;
        }
    </style>
    <div id="ResultLabel" style="display: none;">
        <div>
            <h1>Following Results</h1>
            <div class="array-container" id="var_param_id_res"></div>
            <div class="array-container" id="logicalop_arr_id_res"></div>
            <div class="array-container" id="bool_param_arr_id_res"></div>
        </div>
        <h3>Module Results</h3>
        <div id="output_result"></div>
        <h3 style ="display:inline-block;">Final Results:  </h3><h3 style ="display:inline-block;" id="final_result"></h3>
    </div>
    
    <script type="module" src="html.js"></script>

</body>
</html>
